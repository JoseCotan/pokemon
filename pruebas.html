<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #vida2 {
            margin-top: 10px;
            display: flex;
            align-items: center;
            width: 200px; /* Ajusta el ancho de la barra según tus necesidades */
        }

        #barraVida {
            height: 20px; /* Ajusta la altura de la barra según tus necesidades */
            background-color: #3498db; /* Color azul para representar la vida */
            width: 100%; /* Inicialmente, la barra ocupa todo el ancho */
            transition: width 0.5s; /* Agrega una transición suave al cambio de ancho */
        }

        #numeroVida {
            margin-left: 10px; /* Espaciado a la izquierda del número */
            font-size: 16px;
            font-weight: bold;
            color: #3498db; /* Color azul para que coincida con el color de la barra */
        }
    </style>
</head>
<body>
    <div id="vida2">
        <div id="barraVida"></div>
        <span id="numeroVida"></span>
    </div>

    <script>
        // Supongamos que tienes el siguiente objeto con la información de la vida
        var vidaPokemon = {
            nombre: 'Pikachu',
            estadisticas: {
                vida: 20,
                vidaMaxima: 1000
            }
        };

        // Actualiza la barra de vida y el número
        function actualizarVida() {
            var barraVida = document.getElementById('barraVida');
            var numeroVida = document.getElementById('numeroVida');

            // Calcula el ancho de la barra proporcional a la vida actual
            var anchoBarra = (vidaPokemon.estadisticas.vida / vidaPokemon.estadisticas.vidaMaxima) * 100;
            barraVida.style.width = anchoBarra + '%';

            // Muestra el número de vida
            numeroVida.innerText = vidaPokemon.estadisticas.vida;
        }

        // Ejemplo de uso
        actualizarVida();
    </script>
</body>
</html>
