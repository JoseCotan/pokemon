<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <select id="pokemonSelect"></select>

  <script>
    // Array de nombres de Pok√©mon
    const pokemonArray = ["Pikachu", "Bulbasaur", "Charmander", "Squirtle", "Pidgey", "Rattata", "Ekans", "Jigglypuff", "Meowth", "Abra", "Machop", "Gastly", "Diglett", "Geodude", "Scyther"];

    // Obtener el elemento select por su ID
    const selectElement = document.getElementById("pokemonSelect");

    // Iterar sobre el array y agregar opciones al select
    for (const pokemon of pokemonArray) {
      const optionElement = document.createElement("option");
      optionElement.value = pokemon;  // Puedes establecer un valor si es necesario
      optionElement.text = pokemon;
      selectElement.appendChild(optionElement);
    }
  </script>

</body>
</html>
